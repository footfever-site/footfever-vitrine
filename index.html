<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Produit</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
    }
    .product-img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #e60023;
    }
    .buy-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nom de ton produit</h1>
  </header>

  <div class="container">
    <img src="https://via.placeholder.com/700x400" alt="Image produit" class="product-img">
    <h2>À propos du produit</h2>
    <p>Une description simple de ton produit, ses avantages, pourquoi il est utile, etc.</p>
    <div class="price">29,99 €</div>

    <!-- Lien Stripe ou PayPal -->
    <a class="buy-button" href="https://www.paypal.com/paypalme/tonlien" target="_blank">Acheter maintenant</a>
  </div>
</body>
</html>
